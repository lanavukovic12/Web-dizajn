<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/stil.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Administratorska Stranica</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Detalji Korisnika</h2>
                        <p class="card-text">Ime: Stefan Maric</p>
                        <p class="card-text">Email: stefan@gmail.com</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Izmena Podataka Korisnika</h2>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="ime" class="form-label">Ime:</label>
                                <input type="text" class="form-control" id="ime" name="ime" value="Stefan">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" value="stefan@gmail.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Sačuvaj Izmenu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">Brisanje Korisnika</h2>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="brisanje-korisnika" class="form-label">Izaberite korisnika za brisanje:</label>
                                <select id="brisanje-korisnika" name="brisanje-korisnika" class="form-select">
                                    <option value="korisnik1">Stefan Maric</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger">Obriši Korisnika</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
