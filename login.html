<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administratorska Stranica - Organizatori Festivala</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stil.css">
    <style>
        /* Dodatni stilovi za prijavu i registraciju */
        #loginSection, #registerSection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
<div id="overlay"></div>
<div id="loginSection" class="container">
    <h2>Prijava</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Lozinka:</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Prijavi se</button>
        <button type="button" class="btn btn-secondary" onclick="hideSections()">Otkaži</button>
    </form>
</div>

<div id="registerSection" class="container">
    <h2>Registracija</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
            <label for="registerPassword" class="form-label">Lozinka:</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Potvrdi lozinku:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Registruj se</button>
        <button type="button" class="btn btn-secondary" onclick="hideSections()">Otkaži</button>
    </form>
</div>
<!-- Dodajte ostatak vašeg sadržaja ovde -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Početna</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <button class="btn btn-primary" onclick="showLoginSection()">Prijavi se</button>
              </li>
              <li class="nav-item ms-2">
                  <button class="btn btn-secondary" onclick="showRegisterSection()">Registruj se</button>
              </li>
          </ul>
      </div>
  </div>
</nav>
<script>
  function showLoginSection() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
  }

  function showRegisterSection() {
      document.getElementById('registerSection').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
  }

  function hideSections() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('registerSection').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
  }

  document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Dodajte funkcionalnost prijave ovde
      alert('Prijavljeni ste!');
      hideSections();
  });

  document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
          alert('Lozinke se ne poklapaju!');
      } else {
          // Dodajte funkcionalnost registracije ovde
          alert('Registracija uspešna!');
          hideSections();
      }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
