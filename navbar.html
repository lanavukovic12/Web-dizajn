<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- Dodajte stilove ovdje ako su potrebni -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logopo4.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Pocetna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ofestivalu">Festivali</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#organizatori">Organizatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                </ul>
                <div class="center">
                    <button onclick="openPopup()">Uloguj se</button>
                </div>
                <div class="popup" id="popup">
                    <div class="close-btn" onclick="closePopup()">&times;</div>
                    <div class="form">
                        <h2>Log in</h2>
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-element">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password">
                            </div>
                            <div class="form-element">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                
                            </div>
                            <div class="form-element">
                                <button>Sign in</button>
                
                            </div>
                            <div class="form-element">
                                <a href="#">Forget password?</a>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Dodajte JavaScript ovdje ako je potrebno -->
    
</body>
</html>
