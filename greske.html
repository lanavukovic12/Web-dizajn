<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #ff0000;
        }

        p {
            margin-bottom: 20px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Nešto je pošlo po zlu.</h1>
        <p>Došlo je do greške prilikom obrade vašeg zahteva.</p>
        <p>Molimo vas da pokušate ponovo kasnije.</p>
        <a href="index.html">Vratite se na početnu stranicu</a>
    </div>
</body>
</html>
