<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administratorska Stranica - Organizatori Festivala</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--  ikonice -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/stil.css">
</head>
<body>

<div class="container">
    <h1>Administratorska Stranica - Organizatori Festivala</h1>
    <ul class="poboljsaj_listu_kartica" style="display: flex;justify-content: center;align-items: center;flex-wrap:wrap;" id="lista_organizatora
        ">
    </ul>
    <div id="addFestivalForm">
        <h2>Dodavanje Festivala</h2>
        <form>
            <div class="mb-3">
                <label for="naziv" class="form-label">Naziv:</label>
                <input type="text" class="form-control" id="naziv" name="naziv">
            </div>
            <div class="mb-3">
                <label for="opis" class="form-label">Opis:</label>
                <textarea class="form-control" id="opis" name="opis" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="fotografije" class="form-label">Fotografije:</label>
                <input type="file" class="form-control" id="fotografije" name="fotografije" multiple>
            </div>
            <div class="mb-3">
                <label for="tip" class="form-label">Tip:</label>
                <select class="form-select" id="tip" name="tip">
                    <option value="Muzički">Muzički</option>
                    <option value="Umetnički">Umetnički</option>
                    <option value="Filmski">Filmski</option>
                    <option value="Gastronomski">Gastronomski</option>
                    <option value="Edukativni">Edukativni</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prevoz" class="form-label">Prevoz:</label>
                <select class="form-select" id="prevoz" name="prevoz">
                    <option value="avion">Avion</option>
                    <option value="autobus">Autobus</option>
                    <option value="sopstveni prevoz">Sopstveni prevoz</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cena" class="form-label">Cena:</label>
                <input type="number" class="form-control" id="cena" name="cena">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Festival</button>
        </form>
    </div>
    <div id="deleteFestivalForm">
        <h2>Brisanje Festivala</h2>
        <form>
            <div class="mb-3">
                <label for="festival" class="form-label">Izaberite festival za brisanje:</label>
                <select class="form-select" id="festival" name="festival">
                    <!-- opcije sa imenima festivala koje želite omogućiti za brisanje -->
                    <option value="festival1">Festival 1</option>
                    <option value="festival2">Festival 2</option>
                    <option value="festival3">Festival 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Obriši Festival</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Ime</th>
                <th scope="col">Prezime</th>
                <th scope="col">Email</th>
                <th scope="col">Akcije</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td>Stefan</td>
                <td>Maric</td>
                <td>stefan@gmail.com</td>
                <td>
                    <button class="btn btn-primary" onclick="showEditForm()">Izmeni</button>
                    <button class="btn btn-danger">Obrisi</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="editForm" style="display: none;">
        <h2>Izmena Organizatora</h2>
        <form>
            <div class="mb-3">
                <label for="ime" class="form-label">Ime:</label>
                <input type="text" class="form-control" id="ime" name="ime">
            </div>
            <div class="mb-3">
                <label for="prezime" class="form-label">Prezime:</label>
                <input type="text" class="form-control" id="prezime" name="prezime">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Broj telefona:</label>
                <input type="tel" class="form-control" id="telefon" name="telefon">
            </div>
            <div class="mb-3">
                <label for="festivali" class="form-label">Festivali:</label>
                <textarea class="form-control" id="festivali" name="festivali" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">izmeni</button>
        </form>
    </div>
            <button type="submit" class="btn btn-primary">Sačuvaj Izmenu</button>
        </form>
    </div>
</div>

<script>
    function showEditForm() {
        document.getElementById("editForm").style.display = "block";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
